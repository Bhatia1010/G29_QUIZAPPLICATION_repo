<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }
        .question {
            background: white;
            padding: 20px;
            margin: 10px auto;
            width: 40%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Questions</h1>
    
    {% for question in questions %}
    <div class="question">
        <p>{{ flask_quiz }}</p>
    </div>
    {% endfor %}
    
</body>
</html>
